<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="percent-show ps1">
        <div class="circle cir1" style="--color: #ff7e05">
            <div class="text">
                <div class="title">HTML</div>
                <div class="number">25%</div>
            </div>
        </div>
        <svg>
            <circle cy="70" cx="70" r="70"></circle>
            <circle cy="70" cx="70" r="70" style="--color: #ff7e05"></circle>
        </svg>
    </div>
    <div class="percent-show ps2">
        <div class="circle cir2" style="--color: #1188ff">
            <div class="text text2">
                <div class="title">Javascript</div>
                <div class="number">50%</div>
            </div>
        </div>
        <svg class="svg-2">
            <circle cy="70" cx="70" r="70"></circle>
            <circle cy="70" cx="70" r="70" style="--color: #1188ff" class="c2"></circle>
        </svg>
    </div>
    <div class="percent-show ps3">
        <div class="circle cir3" style="--color: #e11fff">
            <div class="text text3">
                <div class="title">CSS</div>
                <div class="number">10%</div>
            </div>
        </div>
        <svg class="svg3">
            <circle cy="70" cx="70" r="70"></circle>
            <circle cy="70" cx="70" r="70" style="--color: #cd0aeb"  class="cir3"></circle>
        </svg>
    </div>
    <div class="percent-show ps4">
        <div class="circle cir04" style="--color: #0aeb82">
            <div class="text text4">
                <div class="title">React</div>
                <div class="number">15%</div>
            </div>
        </div>
        <svg class="svg4">
            <circle cy="70" cx="70" r="70"></circle>
            <circle cy="70" cx="70" r="70" style="--color: #0aeb82"></circle>
        </svg>
    </div>
</body>
</html>
